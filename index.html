<!DOCTYPE html>
<html lang="xyz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dario">
    <meta name="description" content="Esercizio The Booleaner html+css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Booleaner</title>
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <!--barra "the booleaner"-->
            <figure>
                <img class="logo" src="img/logo.svg" alt="logo">
            </figure>
        </header>
        <header>
            <!--intestazione articolo-->
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners Lee</h1>
            <p class="subtitle">Scritto da <span style="color: #4ea0ff;">The Booleaners</span></p>
            <p class="subtitle" style="font-size:smaller">il 10/10/2020</p>
        </header>
        <main>
            <!--diapositive+articoli+tabella-->
            <figure>
                <img src="img/tim-1.jpg" alt="tim1">
                <img src="img/tim-2.jpg" alt="tim2">
                <figcaption>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</figcaption>
                <figcaption>2nd Photo: Tim Berners Lee, by Paul Clarke</figcaption>
            </figure>
        </main>
        <footer>
            <!--Potrebbero interessarti-->
        </footer>
    </div>
    
</body>
</html>
